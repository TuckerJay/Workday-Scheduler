<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
    />
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.8.1/css/all.css"
      integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf"
      crossorigin="anonymous"
    />
    <link
      href="https://fonts.googleapis.com/css?family=Open+Sans&display=swap"
      rel="stylesheet"
    />
    <link 
      href="https://cdnjs.cloudflare.com/ajax/libs/open-iconic/1.1.1/font/css/open-iconic-bootstrap.min.css"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="./assets/css/style.css" />
    <title>Work Day Scheduler</title>
  </head>

  <body>
    <header class="jumbotron">
      <h1 class="display-3">Work Day Scheduler</h1>
      <p class="lead">A simple calendar app for scheduling your work day</p>
      <p id="currentDay" class="lead time-block"></p>
    </header>
    <div class="container">
      <!--9am-->
      <div class="row">

        <div class="col-2 text-right hour">9AM</div>
        <textarea class="col-8 description"></textarea>
        <btn class="saveBtn" id="0"><span class="oi oi-lock-locked"></span></btn>

      </div>
      <!--10am-->
      <div class="row">

        <div class="col-2 text-right hour">10AM</div>
        <textarea class="col-8 description"></textarea>
        <btn class="saveBtn" id="1"><span class="oi oi-lock-locked"></span></btn>

      </div>
      <!--11am-->
      <div class="row">

        <div class="col-2 text-right hour">11AM</div>
        <textarea class="col-8 description"></textarea>
        <btn class="saveBtn" id="2"><span class="oi oi-lock-locked"></span></btn>

      </div>
      <!--12pm-->
      <div class="row">

        <div class="col-2 text-right hour">12PM</div>
        <textarea class="col-8 description"></textarea>
        <btn class="saveBtn" id="3"><span class="oi oi-lock-locked"></span></btn>

      </div>
      <!--1pm-->
      <div class="row">

        <div class="col-2 text-right hour">1PM</div>
        <textarea class="col-8 description"></textarea>
        <btn class="saveBtn" id="4"><span class="oi oi-lock-locked"></span></btn>

      </div>
      <!--2pm-->
      <div class="row">

        <div class="col-2 text-right hour">2PM</div>
        <textarea class="col-8 description"></textarea>
        <btn class="saveBtn" id="5"><span class="oi oi-lock-locked"></span></btn>

      </div>
      <!--3pm-->
      <div class="row">

        <div class="col-2 text-right hour">3PM</div>
        <textarea class="col-8 description"></textarea>
        <btn class="saveBtn" id="6"><span class="oi oi-lock-locked"></span></btn>

      </div>
      <!--4pm-->
      <div class="row">

        <div class="col-2 text-right hour">4PM</div>
        <textarea class="col-8 description"></textarea>
        <btn class="saveBtn" id="7"><span class="oi oi-lock-locked"></span></btn>

      </div>
      <!--5pm-->
      <div class="row">

        <div class="col-2 text-right hour">5PM</div>
        <textarea class="col-8 description"></textarea>
        <btn class="saveBtn" id="8"><span class="oi oi-lock-locked"></span></btn>

      </div>

    </div>

    <script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.min.js"></script>
    <script src="./assets/js/script.js"></script>
  </body>
</html>
